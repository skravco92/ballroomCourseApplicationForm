<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../static/style.css" />
  <title>Ballroom Dance Application Form</title>
</head>

<body>
  <div class="container">
    <img src="../static/ballroom.png" alt="Dance" class="logo" />
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
      <div class="form-group">
        <h3>Customer Name*: </h3>
        <input type="text" name="customer" placeholder="Enter your Name" />
      </div>
      <div class="form-group">
        <h3>Customer Email*: </h3>
        <input type="email" name="email" placeholder=" Enter you Email">
      </div>
      <div class="form-group">
        <h3>Select Location Near By: </h3>
        <select name="location">
          <option value="Budapest">Budapest</option>
          <option value="Nagykovácsi">Nagykovácsi</option>
          <option value="Pilisvörösvár">Pilisvörösvár</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Please Select Suitable Time</h3>
        <input type="radio" name="time" value="17:30" /> 17:30
        <input type="radio" name="time" value="18:15" /> 18:15
        <input type="radio" name="time" value="19:00" /> 19:00
        <input type="radio" name="time" value="19:45" checked /> 19:45
      </div>
      <div class="form-group">
        <h3>Comments(if any)</h3>
        <textarea name="comments" id="" cols="30" rows="10"
          placeholder="please emphasize if there are any questions or concerns?"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn" />
    </form>
  </div>
</body>

</html>
